<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body align="center" padding="5">
    <h1>Student Admission Enquiry Form</h1>
    <form >
        <label>First name : </label>
        <input type="text"  required>
        <br>
        <br>
        <label>Last name : </label>
        <input type="text"  required>
        <br>
        <br>
        <label>Email id : </label>
        <input type="email" required>
        <br>
        <br>
        <label>Phone number : </label>
        <input type="tel" required>
        <br>
        <br>
        <label>Gender</label>
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">Female
        <br>
        <br>
        <label>Date of Birth</label>
        <input type="date">
        <br>
        <br>
        <label>Department interest</label>
        <select>
            <option>CSE</option>
            <option>IT</option>
            <option>AIDS</option>
            <option>AIML</option>
        </select>
        <br>
        <br>
        <label>Address</label>
        <input typ="text">
        <br>
        <br>
        <label>Preferred Mode of Contact</label>
        <input type="checkbox" name="che1">
        <label>Mobile</label>
        <input type="checkbox" name="che2">
        <label>Email</label>
        <br>
        <br>
        <label>Submit</label>
        <input type="submit">
</body>
</html>
